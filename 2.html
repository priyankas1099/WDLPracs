<!DOCTYPE html>
<html>
<head>
<title>FACEBOOK</title>
<style>
body{
    background-color: rgb(218, 218, 218);
    padding: 0;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}
header{
    background-color: rgb(78, 78, 194);
    border-bottom: black solid 1px;
    color: white;
    padding: 10px;
}
header h1{
    padding: 0px 100px;
}
.container{
    margin: 5px;
    padding: 5px;
}
#left{
    float: left;
    min-width: 50%;
}
#right{
    float: right;
    padding: 5px;
    line-height: 1.5em;
    margin-right: 100px;
}
input{
    padding: 10px;
    border-radius: 5px;
    margin: 0 3px;
}
select{
    padding: 8px;
}
#button{
    padding: 10px 50px;
    background-color: rgb(2, 105, 2);
    color: white;
    border: 1px black solid;
    border-radius: 5px;
}  
</style>
</head>
<script>
function validate(){
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var email = document.getElementById('email').value;
    var mobile = document.getElementById('mobile').value;
    var password = document.getElementById('password').value;
    if(fname == "" || lname =="") {
        document.getElementById('name').style.visibility = "visible";
        return false;
    } else if(email == "") {
        document.getElementById('mail').innerHTML = "Email cannot be blank!";
        document.getElementById('mail').style.visibility = "visible";
        return false;        
    } else if(mobile == ""){
        document.getElementById('mail').innerHTML = "Mobile No cannot be blank!";
        document.getElementById('mail').style.visibility = "visible";
        return false;
    } else if(password == "") {
        document.getElementById('pass').style.visibility = "visible";
        return false;
    }
    if(fname.length < 3 || lname.length < 3) {
        document.getElementById('name').innerHTML = "Enter valid name!";
        document.getElementById('name').style.visibility = "visible";
        return false;
    } else {
        document.getElementById('name').innerHTML = "Valid!";
        document.getElementById('name').style.visibility = "visible";
        document.getElementById('name').style.color = "green";       
    }
    if (password.length < 8) {
        document.getElementById('pass').innerHTML = "Weak Password";
        document.getElementById('pass').style.visibility = "visible"; 
        return false;       
    } else {
        document.getElementById('pass').innerHTML = "Strong Password";
        document.getElementById('pass').style.visibility = "visible"; 
        document.getElementById('pass').style.color = "green";       
    }
    var email_reg = /^([a-z A-Z 0-9 \. -]+)@([a-z A-Z 0-9 -]+)\.([a-z]{2,5})(\.[a-z]{2,8})?$/;
    if(email_reg.test(email)) {
        document.getElementById('mail').innerHTML = "Valid!";
        document.getElementById('mail').style.visibility = "visible";
        document.getElementById('mail').style.color = "green";
    } else {
        document.getElementById('mail').innerHTML = "Invalid Email!";
        document.getElementById('mail').style.visibility = "visible";
        return false;
    }
    var mno_reg = /^[0-9]\d{9}$/;
    if(mno_reg.test(mobile)) {
        document.getElementById('mail').innerHTML = "Valid!";
        document.getElementById('mail').style.visibility = "visible";
        document.getElementById('mail').style.color = "green";
    } else {
        document.getElementById('mail').innerHTML = "Invalid Mobile No.!";
        document.getElementById('mail').style.visibility = "visible";
        return false;
    }
    var gender = document.getElementsByName("gender");
    if(gender[0].checked == false && gender[1].checked == false && gender[2].checked == false) {
        document.getElementById('gender').style.visibility = "visible";
    } else {
        document.getElementById('gender').innerHTML = "Valid!";
        document.getElementById('gender').style.visibility = "visible";
        document.getElementById('gender').style.color = "green";
    }
   return false;
}
</script>
<body>
<header>
<h1>facebook</h1>
</header>
<div class="container">
<section id="left">
<section>
<section id="right">
<h2>Create a new account</h2>
<h3>It's quick and easy.</h3>
<form action="" onsubmit="return validate()">
<table>
<tr>
<td>
<input type="text" placeholder="First name" id="fname">
</td>
<td>
<input type="text" placeholder="Surname" id="lname">
</td>
</tr>
<tr>
<td>
<label for="" id="name" style="visibility: hidden; color: red;">Name cannot be blank!</label>
</td>
</tr>
<tr>
<td>
<input type="text" placeholder="email address" id="email">
</td>
<td>
<input type="text" placeholder="Mobile number" id="mobile">
</td>
</tr>
<tr>
<td>
<label for="" id="mail" style="visibility: hidden; color: red;">Enter valid email!</label>
</td>
</tr>
<tr>
<td>
<input type="password" placeholder="New password" id="password">
</td>
</tr>
<tr>
<td>
<label for="" id="pass" style="visibility: hidden; color: red;">Enter valid Password!</label>
</td>
</tr>
<tr>
<td>
<label for="">Birthday</label>                                
</td>
<td>
<select name="bdate" id="bdate">
                        <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <select name="month" id="month">
                                    <option value="Jan">Jan</option>
                                    <option value="Feb">Feb</option>
                                    <option value="Mar">Mar</option>
                                    <option value="Apr">Apr</option>
                                    <option value="May">May</option>
                                </select>
                                <select name="year" id="year">
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Gender</label>
                            </td>
                            <td>
                                <input type="radio" name="gender" value="male">Male
                                <input type="radio" name="gender" value="female">Female
                                <input type="radio" name="gender" value="other">Custom
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" id="gender" style="visibility: hidden; color: red;">Gender must be selected</label>
                            </td>
                        </tr>
                    </table>
                    <caption>By clicking on Sign Up, you agree to our Terms, <br> Data Privacy and Cookie Policy.</caption><br>
                    <input type="submit" value="Sign Up" id="button">
                </form>
            </section>
        </div>
    </body>
</html>
